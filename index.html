<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>


    <h1 class="text-center text-primary display-3"> ToDo App With JavaScript </h1>
    <div class="container col-md-5">
        <div class="card">
            <div class="d-grid mx-auto my-3">
                <button id="showModelBtn" class="btn btn-warning"> Show Model </button>
            </div>
        </div>
    </div>


    <div class="col-4 mx-auto">
        <hr>
    </div>


    <h1 class="text-center text-success display-5"> Your Tasks


    </h1>
    <div class="container mt-5  col-md-8">
        <div class="card">
            <div class="card-body">
                <div class="d-grid mx-auto my-2 w-50">
                    <button id="deleteAll" class="none btn btn-danger"> Delete All </button>
                </div>
                <div id="emtyTask" class=" alert alert-danger">
                    Empty Tasks
                </div>
                <div id="allTasks">
                </div>
            </div>
        </div>
    </div>

    <div class="layout none">
        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Task</h5>
                        <button id="closeModelBtn" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="card-body">
                            <div class="form-group my-3">
                                <input type="text" id="taskInput" placeholder="Enter Your Task" class="  form-control">
                                <span class="text-danger none"> Your Must Enter Data </span>
                            </div>
                            <div class="d-grid">
                                <button id="addTaskBtn" class="btn btn-info">Add Task</button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="closeModelBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>





    <script src="./js/main.js"></script>
</body>

</html>
